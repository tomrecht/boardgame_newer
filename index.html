<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js" defer></script>
    <style>
        body {
            margin: 0;
            touch-action: manipulation; /* Allows panning and pinch-zooming */
            overflow: hidden; /* Prevents scrolling */
        }
        canvas {
            display: block;
            touch-action: none; /* Ensures canvas element does not interfere with touch actions */
        }
    </style>
</head>
<body>
    <script>
        // Ensuring touch actions are enabled
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault(); // Prevent the default zoom action
            }
        }, { passive: false });
    </script>
</body>
</html>
